name: Build

on: [push, pull_request]

jobs:
  dart:
    runs-on: ubuntu-latest
    container: google/dart:dev

    strategy:
      matrix:
        package:
          - packages/riverpod
          # - packages/riverpod/example
        channel:
          - master

    steps:
      - uses: actions/checkout@v2

      # It is executed separatly
      - name: Removing example folder
        run: rm -rf example
        working-directory: ${{ matrix.package }}

      - name: Install dependencies
        run: dart pub get
        working-directory: ${{ matrix.package }}

      - name: Check format
        run: dart format --set-exit-if-changed .
        working-directory: ${{ matrix.package }}

      - name: Analyze
        run: dart analyze
        working-directory: ${{ matrix.package }}

      - name: Run tests
        run: dart test
        working-directory: ${{ matrix.package }}

  flutter:
    runs-on: ubuntu-latest
    container: cirrusci/flutter

    strategy:
      matrix:
        package:
          - packages/flutter_riverpod
          # - packages/flutter_riverpod/example
          - packages/hooks_riverpod
          # - packages/hooks_riverpod/example
        channel:
          - master

    steps:
      - run: ls -la
      - uses: actions/checkout@v2


      # It is executed separatly
      - name: Removing example folder
        run: rm -rf example
        working-directory: ${{ matrix.package }}

      - name: Override dependencies
        run: ./scripts/setup_dependencies.sh

      - name: Install dependencies
        run: flutter pub get
        working-directory: ${{ matrix.package }}

      - name: Check format
        run: flutter format --set-exit-if-changed .
        working-directory: ${{ matrix.package }}

      - name: Analyze
        run: flutter analyze
        working-directory: ${{ matrix.package }}

      - name: Run tests
        run: flutter test
        working-directory: ${{ matrix.package }}
